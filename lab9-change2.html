<html>
    <head></head>
    <body>
        <input type="text" id="inputword1" placeholder="how many pennies?"/>
        <button id="bt">CALCULATE</button>
        <div id="outputdiv"></div>
        <script>
            let inputword1 = document.getElementById('inputword1');
            let bt = document.getElementById('bt');
            bt.onclick = function() {
                let cents = inputword1.value;
                let quarters = Math.floor(cents / 25);
                cents -= quarters * 25;
                let dimes = Math.floor(cents / 10);
                cents -= dimes * 10;
                let nickle = Math.floor(cents / 5);
                cents -= nickle * 5;

                let output_div = document.getElementById('outputdiv');

                let little_div = document.createElement('div');
                little_div.innerText =  ('quarters: '+ quarters + ' '  + 'dimes: '+ dimes + ' '+'nickle: ' + ' ' + nickle + ' ' +'pennies:' + cents);
                output_div.appendChild(little_div);


                //outputdiv.innerText = ('quarters: '+ quarters + ' '  + 'dimes: '+ dimes + ' '+'nickle: ' + ' ' + nickle + ' ' +'pennies:' + cents);

            };




        </script>

    </body>
</html>
