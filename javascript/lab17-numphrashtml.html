<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="Number Phrase converter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<input type="text" id="inputword" placeholder="number from 0-99"/>
<button id="bt">Submit</button>


<script>
    let ones = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
    let teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
    let tens = ['twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];


    let bt = document.getElementById('bt');
    bt.onclick = function () {
        let x = document.getElementById("inputword").value;
        let tens_digit = Math.floor(x / 10) % 10;
        let ones_digit = x % 10;

        if (x < 10) {
            document.write(ones[ones_digit])
        } else if (x < 20) {
            document.write(teens[ones_digit - 10])
        } else if (x < 99) {
            document.write(tens[tens_digit - 2] + ones[ones_digit])
        }
    };


</script>


</body>
</html>
